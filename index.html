<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SSL Configuration Analysis</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/htmx.org"></script>
  </head>
  <body class="bg-gray-100 font-sans leading-normal tracking-normal">
    <div class="container mx-auto px-4">
      <div class="w-full md:w-3/4 lg:w-1/2 mx-auto mt-20">
        <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
          <h1 class="block w-full text-center text-grey-darkest mb-6">
            SSL Configuration Analysis
          </h1>
          <form
            id="analysisForm"
            hx-post="/analyze"
            hx-target="#status"
            hx-indicator=".loading-indicator"
            hx-swap="outerHTML"
            class="mb-4"
          >
            <div class="mb-4">
              <label
                class="block text-grey-darker text-sm font-bold mb-2"
                for="host"
                >Enter Host:</label
              >
              <input
                class="shadow appearance-none border rounded w-full py-2 px-3 text-grey-darker"
                id="host"
                type="text"
                name="host"
                placeholder="example.com"
                required
              />
            </div>
            <div class="flex items-center justify-between">
              <button
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
                type="submit"
              >
                Analyze SSL
              </button>
              <div class="loading-indicator hidden">
                <svg
                  class="animate-spin -ml-1 mr-3 h-5 w-5 text-white"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                >
                  <circle
                    class="opacity-25"
                    cx="12"
                    cy="12"
                    r="10"
                    stroke="currentColor"
                    stroke-width="4"
                  ></circle>
                  <path
                    class="opacity-75"
                    fill="currentColor"
                    d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
                  ></path>
                </svg>
              </div>
            </div>
          </form>
          <!-- Dynamic content placeholder -->
          <div id="status"></div>
        </div>
      </div>
    </div>

    {{define "result"}}
    <div class="max-w-4xl mx-auto px-4 py-8">
      {{if .Completed}}
      <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative" role="alert">
        <p>Analysis completed successfully.</p>
        <div class="flex justify-start items-center space-x-2 my-4">
          <a href="{{.Result}}" class="inline-block bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" download="analysis">Download PDF</a>
          <a href="{{.Result}}" target="_blank" class="inline-block bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">View PDF</a>
        </div>
        <div class="w-full overflow-hidden">
          <embed src="{{.Result}}" type="application/pdf" frameBorder="0" scrolling="auto" class="w-full h-fit"></embed>
        </div>
      </div>
      {{else if .Error}}
      <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
        <p>Error: {{.Error}}</p>
      </div>
      {{else}}
      <div class="bg-yellow-100 border border-yellow-400 text-yellow-700 px-4 py-3 rounded relative" role="alert">
        <p>Analysis is still in progress...</p>
      </div>
      {{end}}
    </div>
    {{end}}

  </body>
</html>
